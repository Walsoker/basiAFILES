<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin - Propri√©t√©s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .property-card {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .property-header {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00618A; /* Couleur Basia */
    }

    .property-details {
      font-size: 0.95rem;
      color: #333;
    }

    .btn-danger {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Dashboard Admin ‚Äì Propri√©t√©s</h2>
    
    <div id="property-list" class="row">
      <!-- Cartes de propri√©t√©s g√©n√©r√©es dynamiquement ici -->
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", loadProperties);

    async function loadProperties() {
      try {
        const response = await fetch("http://localhost:5000/api/properties");
        const properties = await response.json();

        const container = document.getElementById("property-list");
        container.innerHTML = "";

        properties.forEach(property => {
          const card = document.createElement("div");
          card.className = "col-md-6";

          card.innerHTML = `
            <div class="property-card">
              <div class="property-header">
                ${property.title} - ${property.price} CFA
              </div>
              <div class="property-details mt-2">
                üß± Pi√®ces : ${property.rooms || "N/A"}<br>
                üõèÔ∏è Lits : ${property.beds}<br>
                üöø SDB : ${property.baths}<br>
                üìê Superficie : ${property.size}
              </div>
              <button class="btn btn-sm btn-danger mt-3" onclick="deleteProperty(${property.id})">
                <i class="fas fa-trash-alt"></i> Supprimer
              </button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Erreur lors du chargement des propri√©t√©s :", error);
      }
    }

    async function deleteProperty(id) {
      try {
        await fetch(`http://localhost:5000/api/properties/${id}`, {
          method: "DELETE"
        });
        loadProperties();
      } catch (err) {
        console.error("Erreur lors de la suppression :", err);
      }
    }
  </script>
</body>
</html>
