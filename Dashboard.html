<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo-bg-white.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard - Basia Conseils & Immobilier</title>
</head>
<body>

    <!-- Admin Login Section -->
    <div id="login-container" style="display:none;">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="password" id="password" placeholder="Enter password" required>
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" style="display:none;">
        <nav class="navbar navbar-expand-lg dashboard">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo-white.png" alt="Logo" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end bg-white" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title color-blue">Admin Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link color-blue" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link color-blue" href="properties.html">View Properties</a></li>
                            <li class="nav-item"><a class="nav-link color-blue" href="#" onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h3>Add New Property</h3>
            <form id="propertyForm" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Title" required>
                <input type="text" name="location" placeholder="Location" required>
                <input type="number" name="beds" placeholder="Beds" required>
                <input type="number" name="baths" placeholder="Baths" required>
                <input type="text" name="size" placeholder="Size (e.g., 200 sqft)" required>
                <input type="text" name="price" placeholder="Price (e.g., $7200)" required>
                <select name="category" required>
                  <option value="Villas">Villas</option>
                  <option value="Terrains">Terrains</option>
                  <option value="Constructions">Constructions</option>
                  <option value="Land">Land</option>
                </select>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Add Property</button>
              </form>
              
              <div id="uploadMessage"></div>
              
            

            <h3 class="mt-5">Manage Properties</h3>
            <ul id="property-list" class="list-group mt-3">
                <!-- Dynamically loaded properties will appear here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
   
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("loggedIn") === "true") {
                document.getElementById("dashboard").style.display = "block";
                document.getElementById("login-container").style.display = "none";
                loadProperties();
            } else {
                document.getElementById("dashboard").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            }
        });
    
        function login() {
            const password = document.getElementById("password").value;
            const ADMIN_PASSWORD = "admin123";
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem("loggedIn", "true");
                window.location.reload();
            } else {
                alert("Incorrect password!");
            }
        }
    
        function logout() {
            localStorage.removeItem("loggedIn");
            window.location.reload();
        }
    
        document.getElementById("propertyForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
    
            try {
                const response = await fetch("http://localhost:5000/api/properties", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert("Property added successfully!");
                    document.getElementById("propertyForm").reset();
                    loadProperties();
                } else {
                    alert(result.message || "Failed to add property.");
                }
            } catch (error) {
                console.error("Error adding property:", error);
            }
        });
    
        async function loadProperties() {
            try {
                const response = await fetch("http://localhost:5000/api/properties");
                const properties = await response.json();
                const list = document.getElementById("property-list");
                list.innerHTML = "";
    
                properties.forEach(property => {
                    const li = document.createElement("li");
                    li.className = "list-group-item";
                    li.innerHTML = `
                        ${property.title} - ${property.price} CFA
                        <button onclick="deleteProperty(${property.id})" class="btn btn-danger btn-sm float-end">Delete</button>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error("Failed to load properties:", error);
            }
        }
    
        async function deleteProperty(id) {
            try {
                await fetch(`http://localhost:5000/api/properties/${id}`, {
                    method: "DELETE"
                });
                loadProperties();
            } catch (err) {
                console.error("Failed to delete property:", err);
            }
        }
    </script>
    
        
        
</body>
</html>
